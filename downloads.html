<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDPClient</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #fff;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .section {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            max-height: 600px;
            width: 48%;
            overflow-y: auto;
        }

        .section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #424549;
            color: white;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #282b30;
        }

        tr {
            border-bottom: 1px solid #36393e;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        #download-count {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        /* Ocultar barra de rolagem no webkit */
        .section::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .section {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .release-info {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #4a4a4a;
            border-radius: 5px;
        }

        .release-info strong {
            font-size: 1.2em;
            color: white;
        }

        .release-info a {
            color: #3498db;
            text-decoration: none;
        }

        .release-info a:hover {
            text-decoration: underline;
        }

        .release-info span {
            display: block;
            margin-top: 5px;
            color: #ccc;
        }
    </style>
</head>

<body class="bg-color-rgb font-family-inter letter-spacing-negative-0-01em text-color-to-gray-50 font-smoothing-antialiased">
    <header>
        FDPClient - A Minecraft Forge Mixin-Based Hacked Client
    </header>

    <div id="download-count">Total Downloads: Waiting...</div>

    <!-- BotÃµes Donate e Download -->
    <div class="buttons-container">
        <a href="https://fdpmc-donations.example.com" class="button">Donate Now!</a>
        <a href="https://nightly.link/SkidderMC/FDPClient/workflows/build/main/FDPClient.zip" class="button">Download Latest Build</a>
    </div>

    <main class="mx-auto largura-maxima-72rem padding-left-right-1rem media-padding-horizontal-1-5rem">
        <div class="section" id="artifacts-section">
            <h2>Beta</h2>
            <div class="space" id="loading-badge">
                <div class="mdui-spinner"></div>
            </div>
            <table class="mdui-table mdui-hoverable">
                <thead>
                    <tr>
                        <th>Commit</th>
                        <th>Date</th>
                        <th>Builds</th>
                        <th>ChangeLogs</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="section" id="releases-section">
            <h2>Releases</h2>
            <div id="releases-tbody"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var verJson = [];
        var releaseJson = [];

        function addBetaVer(sha, time, msg, artifact_id) {
            verJson.push({
                link: "https://github.com/SkidderMC/FDPClient/commit/" + sha,
                sha: sha,
                time: new Date(time),
                msg: msg,
                download_link: "https://nightly.link/SkidderMC/FDPClient/actions/runs/" + artifact_id + "/FDPClient.zip"
            });
            refreshBeta();
        }

        function addRelease(tag_name, time, changelog_url, download_count) {
            releaseJson.push({
                tag_name: tag_name,
                time: new Date(time),
                changelog_link: changelog_url,
                download_count: download_count
            });
            refreshReleases();
        }

        function refreshBeta() {
            $('#loading-badge').html("");
            $("#tbody").html("");
            verJson.sort((a, b) => b.time.getTime() - a.time.getTime()).forEach(element => {
                $("#tbody").append(`<tr>
                    <td><a href="${element.link}" style="color:#FFFFFF"> ${element.sha.substring(0, 7)}</a></td>
                    <td>${element.time.toLocaleString()}</td>
                    <td><a href="${element.download_link}" style="color:#7289da">Download</a></td>
                    <td>${element.msg}</td>
                </tr>`);
            });
        }

        function refreshReleases() {
            $('#releases-tbody').html("");
            releaseJson.sort((a, b) => b.time.getTime() - a.time.getTime()).forEach(element => {
                $("#releases-tbody").append(`
                    <div class="release-info">
                        <strong>${element.tag_name}</strong> (${element.time.toLocaleDateString()})<br>
                        <a href="${element.changelog_link}" target="_blank">View Release</a><br>
                        <span>Download Count: ${element.download_count}</span>
                    </div>
                `);
            });
        }

        // Fetch beta builds from GitHub actions
        async function fetchWorkflowRuns() {
            let page = 1;
            let hasMorePages = true;

            while (hasMorePages) {
                const response = await fetch(`https://api.github.com/repos/SkidderMC/FDPClient/actions/runs?per_page=100&page=${page}`);
                const data = await response.json();

                if (data.workflow_runs.length > 0) {
                    data.workflow_runs.forEach(element => {
                        addBetaVer(element.head_commit.id, element.head_commit.timestamp, element.head_commit.message, element.id);
                    });
                    page++;
                } else {
                    hasMorePages = false;
                }
            }
        }

        // Fetch releases from GitHub
        async function fetchReleases() {
            const response = await fetch(`https://api.github.com/repos/SkidderMC/FDPClient/releases`);
            const data = await response.json();

            data.forEach(release => {
                let downloadCount = release.assets.reduce((total, asset) => total + asset.download_count, 0);
                addRelease(release.tag_name, release.published_at, release.html_url, downloadCount);
            });
        }

        fetchWorkflowRuns();
        fetchReleases();
    </script>

</body>

</html>
