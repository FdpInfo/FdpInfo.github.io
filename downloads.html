<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDPClient</title>
    <link rel="stylesheet" href="src/css/style.css">
    
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body class="bg-color-rgb font-family-inter letter-spacing-negative-0-01em text-color-to-gray-50 font-smoothing-antialiased">
    <header>
        FDPClient - A Minecraft Forge Mixin-Based Hacked Client
        <button id="accessibility-btn">
            <i class="fas fa-universal-access"></i> Accessibility
        </button>
        <div id="accessibility-menu">
            <button class="toggle-button" data-target="#section-width-wrapper">Adjust Section Width</button>
            <div id="section-width-wrapper">
                <label for="section-width">Adjust Section Width</label>
                <select id="section-width">
                    <option value="100%">Full Width</option>
                    <option value="75%">75% Width</option>
                    <option value="50%" selected>50% Width</option>
                    <option value="25%">25% Width</option>
                </select>
            </div>
            <button class="toggle-button" data-target="#alignment-wrapper">Adjust Alignment</button>
            <div id="alignment-wrapper">
                <label for="alignment">Adjust Alignment</label>
                <select id="alignment">
                    <option value="flex-start">Left</option>
                    <option value="center" selected>Center</option>
                    <option value="flex-end">Right</option>
                </select>
                <label for="beta-alignment">Beta Header Alignment</label>
                <select id="beta-alignment">
                    <option value="left">Left</option>
                    <option value="center" selected>Center</option>
                    <option value="right">Right</option>
                </select>
                <label for="releases-alignment">Releases Header Alignment</label>
                <select id="releases-alignment">
                    <option value="left">Left</option>
                    <option value="center" selected>Center</option>
                    <option value="right">Right</option>
                </select>
            </div>
            <button id="reset-defaults">Reset to Default</button>
        </div>
    </header>

    <div id="download-count">Total Downloads: Waiting...</div>

    <div class="buttons-container">
        <a href="https://fdpmc-donations.example.com" class="button">Donate Now!</a>
        <a href="https://nightly.link/SkidderMC/FDPClient/workflows/build/main/FDPClient.zip" class="button">Download Latest Build</a>
    </div>

    <main class="mx-auto largura-maxima-72rem padding-left-right-1rem media-padding-horizontal-1-5rem">
        <div class="section" id="artifacts-section">
            <h2 id="beta-header">Beta</h2>
            <div class="space" id="loading-badge">
                <div class="mdui-spinner"></div>
            </div>
            <table class="mdui-table mdui-hoverable">
                <thead>
                    <tr>
                        <th>Commit</th>
                        <th>Date</th>
                        <th>Builds</th>
                        <th>ChangeLogs</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="section" id="releases-section">
            <h2 id="releases-header">Releases</h2>
            <div id="releases-tbody"></div>
        </div>
    </main>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            disable: function () {
              return window.innerWidth < 768;
            },
            duration: 1000,
            easing: 'ease-out-cubic',
        });
    </script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    
    <!-- Seus scripts JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="src/js/main.js" defer></script>

</body>

</html>
